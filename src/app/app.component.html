<div>
  <ng-template
    [ngIf]="this.location.path().startsWith('/login')"
    [ngIfElse]="elseBlock"
  >
    <router-outlet></router-outlet>
  </ng-template>

  <ng-template #elseBlock>
    <app-header></app-header>
    <div class="container pt-5 the-App">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </ng-template>
</div>
